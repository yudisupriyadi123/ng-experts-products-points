<div class="section">
  <div class="container">
    <div class="columns">
      <main class="column">

      <div class="title">{{title}}</div>

      <div class="columns">
        <div class="column is-half">
          <div class="columns">
            <div class="column is-two-thirds">
              <div class="field">
                <p class="control has-icons-right">
                <input class="input" type="text" placeholder="Search experts">
                <span class="icon is-small is-right">
                  <i class="fa fa-search"></i>
                </span>
                </p>
              </div>

              <label class="checkbox">
                <input type="checkbox" (onchange)="sortAlphabetically($event)"> Sort alphabetically
              </label>
            </div>
          </div>

          <app-pagination [maxSize]="5"></app-pagination>

          <div class="expert-item-container">
            <div *ngFor="let expert of experts | paginate:{ itemsPerPage: 7, currentPage: 2, totalItems: 70 }" class="box expert-item">
              <a [routerLink]="['/profile', expert.id]">
                <div class="columns">
                  <div class="column is-2">
                    <figure class="image is-64x64">
                      <!-- the avatar image should gunatse 64x64 -->
                      <img src="{{expert.avatar}}">
                    </figure>
                  </div>
                  <div class="column is-6 has-vertically-aligned-content">{{expert.name}}</div>
                  <div class="column is-4 has-vertically-aligned-content has-text-right">
                    <span class="expert-product-number">has <span class="tag is-danger">{{expert.product_count}}</span> products</span>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <app-pagination [maxSize]="5"></app-pagination>
        </div>
      </div>

      </main>
    </div>
  </div>
</div>
